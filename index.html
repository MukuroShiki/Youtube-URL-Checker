<!DOCTYPE html>
<html lang="en">
    <head prefix="og: http//ogp.me/ns#">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Properties -->
        <meta name="description" content="Youtube動画のURLから「サムネイル」や「タイトル」等の情報を取得するWebアプリです。">
        <meta name="author" content="Mukuro Shiki">
        <link rel="canonical" href="https://mukuroshiki.github.io/Youtube-URL-Checker/">
        <title>Youtube URL チェッカー</title>
        <link rel="icon" type="image/png" href="./img/icon.png">
        <meta property="og:title" content="Youtube URL チェッカー">
        <meta property="og:type" content="website">
        <meta property="og:description" content="Youtube動画のURLから「サムネイル」や「タイトル」等の情報を取得するWebアプリです。">
        <meta property="og:url" content="https://mukuroshiki.github.io/Youtube-URL-Checker/">
        <meta property="og:site_name" content="Youtube URL チェッカー">
        <meta property="og:image" content="./img/ogp.png">
        <meta property="twitter:card" content="summary_large_image">
        
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="header_inner">
                    <div class="header_reset"><a href="./index.html">リセット</a></div>
                    <ul class="header_link_list">
                        <li><a rel="nofollow noopener" target="_blank" href="https://github.com/MukuroShiki/Youtube-URL-Checker"><img src="./img/github-logo.svg" title="githubリポジトリへ飛ぶ"></a></li>
                        <li><a rel="nofollow noopener" target="_blank" href="https://x.com/mukuroshiki"><img src="./img/x-logo.svg" title="作者のX"></a></li>
                        <li><a rel="nofollow noopener" target="_blank" href="https://bsky.app/profile/mukuroshiki.bsky.social"><img src="./img/bluesky-logo.svg" title="作者のBluesky"></a></li>
                        <li><a rel="nofollow noopener" target="_blank" href="https://misskey.io/@mukuro_shiki"><img src="./img/misskeyio-logo.png" title="作者のMisskey.io"></a></li>
                    </ul>
                </div>
            </header>
            <main>
                <h1>Youtube URL チェッカー</h1>
                <h2>確認したい動画のリンクを入力して実行ボタンをクリック。<br>
                    リンク先動画のタイトル名やサムネイル画像等の情報を表示します。<br>
                    サムネイル画像はカーソルを合わせるとぼかしがなくなります。
                </h2>
                <div class="input_area">
                    <input type="url" id="videoUrl" placeholder="Youtube動画のURLを入力してね。">
                    <button id="fetchButton" onclick="fetchVideoInfo()">実行</button>
                </div>
                <div id="videoInfo">
                    <!-- 取得した動画の情報をここに表示。 -->
                </div>
            </main>
            <footer>
                <div class="footer_inner">
                    <a rel="nofollow noopener" target="_blank" href="https://github.com/MukuroShiki/Youtube-URL-Checker"><img src="./img/github-logo.svg" alt="githubロゴ"></a>
                    <p>注意：このサイトは制限のあるAPIを用いて動作しているため、何度も実行するとサービスが停止します。</p>
                    <p class="author">Coded by Mukuro Shiki</p>
                </div>
            </footer>            
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
