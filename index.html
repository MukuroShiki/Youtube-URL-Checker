<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Youtube URL チェッカー</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div class="container">
            <header></header>
            <main>
                <h1>Youtube URL チェッカー</h1>
                <h2>確認したい動画のリンクを入力して実行ボタンをクリック。<br>
                    リンク先動画のタイトル名やサムネイル画像等の情報を表示します。
                </h2>
                <div class="input_area">
                    <input type="url" id="videoUrl" placeholder="Youtube動画のURLを入力してね。">
                    <button id="fetchButton" onclick="fetchVideoInfo()">実行</button>
                </div>
                <div id="videoInfo">
                    <!-- 取得した動画の情報をここに表示。 -->
                </div>
            </main>
            <footer>
                <p>注意：このサイトは制限のあるAPIを用いて動作しているため、何度も実行するとサービスが停止します。</p>
                <p>Coded by MukuroShiki</p>
            </footer>            
        </div>
        <script src="/js/script.js"></script>
    </body>
</html>
